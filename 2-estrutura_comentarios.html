<!DOCTYPE html>
<html>
    <head>
        <title>Título do documento</title>
    </head>

    <body>
        <header>
            <!--
                Header define cabeçalho no contexto de seu container. No caso, a página como um todo.
                Deve conter elementos do cabeçalho do container.
                Pode haver mais de 1 header no documento.
                Não use pra fazer fontes grandes ou negrito!
            -->
            Cabeçalho geral
        </header>
        <nav><!-- Bloco maior para Links da navegação geral -->
            Navegação (geralmente menu)
        </nav>
        <section>
            <!--
                Seção para temas no documento.
                Pode haver uma para o conteúdo principal, uma para colunas menores, uma para banners e tanto mais.
            -->
            Conteúdo
        </section>
        <footer>
            <!--
                Footer define rodapé no contexto de seu container. No caso, a página como um todo.
                Deve conter elementos do rodapé do container.
                Pode haver mais de 1 footer no documento.
            -->
            Rodapé geral
        </footer>
    </body>
</html>
